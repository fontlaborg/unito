# Configuration for Unito font builder
# This config adapts the Google Fonts template for script-based font merging

# Source configuration - no .glyphs files, built via Python script
sources: []

# Family name for Unito font
familyName: "Unito"

# Output directories
outputDir: ../fonts
vfDir: $outputDir/variable
ttDir: $outputDir/ttf
otDir: $outputDir/otf
woffDir: $outputDir/webfonts

# Build targets - static TTFs only, no variable fonts
buildStatic: true
buildTTF: true
buildOTF: false

# Autohinting options
autohintTTF: true
autohintOTF: false

# Note: This config is maintained for compatibility with Google Fonts template
# but actual font building is performed via Python scripts in src/unito/
# The script generates 4 variants:
# - Regular (400, normal)
# - Bold (700, normal)
# - Condensed (400, condensed)
# - BoldCondensed (700, condensed)
